<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qaia Moon Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="sim-canvas"></canvas>

  <!-- HUD overlay -->
  <div id="hud">
    <div id="hud-date">1 Jan 2053 AD</div>
    <div id="hud-pmt">00:00 PMT</div>
    <div id="hud-energy">&#916;E/E&#8320;: +0.00e+0</div>
  </div>

  <!-- Orbital elements panel -->
  <div id="orbit-panel">
    <div id="orbit-panel-header">
      <span class="ctrl-label">Orbit</span>
      <select id="orbit-select"></select>
    </div>
    <table id="orbit-table">
      <tr><td>a</td><td id="oe-a">—</td></tr>
      <tr><td>e</td><td id="oe-e">—</td></tr>
      <tr><td>i</td><td id="oe-i">—</td></tr>
      <tr><td>T</td><td id="oe-T">—</td></tr>
      <tr><td>r</td><td id="oe-r">—</td></tr>
    </table>
  </div>

  <!-- Moon phase panel -->
  <div id="phase-panel">
    <!-- populated by buildPhasePanel() -->
  </div>

  <!-- Control panel -->
  <div id="controls">

    <div class="ctrl-group">
      <button id="btn-play" class="ctrl-btn">&#9654;</button>
      <button id="btn-reset" class="ctrl-btn" title="Reset simulation (R)">&#8635; Reset</button>
      <button id="btn-goto" class="ctrl-btn" title="Go to date">Go to…</button>
    </div>

    <!-- Go-to-date popup -->
    <div id="goto-popup">
      <input id="goto-date" type="date" min="2053-01-01" value="2253-01-01">
      <button id="goto-go"     class="ctrl-btn">Go</button>
      <button id="goto-cancel" class="ctrl-btn">✕</button>
    </div>

    <div class="ctrl-group">
      <span class="ctrl-label">Speed</span>
      <div id="speed-presets"></div>
    </div>

    <div class="ctrl-group">
      <span class="ctrl-label">Follow</span>
      <select id="follow-select"></select>
    </div>

    <div class="ctrl-group">
      <span class="ctrl-label">Zoom</span>
      <button id="btn-zoom-in"  class="ctrl-btn" title="Zoom in (+)">+</button>
      <button id="btn-zoom-out" class="ctrl-btn" title="Zoom out (-)">&#8722;</button>
    </div>

    <div class="ctrl-group">
      <button id="btn-trails" class="ctrl-btn active" title="Toggle trails (T)">Trails</button>
      <button id="btn-labels" class="ctrl-btn active" title="Toggle labels (L)">Labels</button>
    </div>

    <span id="key-hint">Space: pause &nbsp;|&nbsp; Scroll: zoom &nbsp;|&nbsp; Drag: pan</span>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
